name: sky_cast
description: A project for sky status (Weather).
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  path_provider: ^2.0.12
  weather_repository:
    path: packages/weather_repository
  shared_preferences: ^2.1.0
  get_it: ^7.2.0
  flutter_lints: ^2.0.1
  internet_connection_checker: ^1.0.0+1
  http: ^0.13.5
  flutter_svg: ^2.0.4
  dartz: ^0.10.1
  geolocator: ^9.0.2
  device_preview: ^1.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/weather_icon.png"
  web:
    generate: true
    image_path: "assets/weather_icon.png"
  windows:
    generate: true
    image_path: "assets/weather_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/weather_icon.png"



  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
